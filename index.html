<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cycling ROI Calculator</title>
  <style>
    :root {
      --primary: #2e8b57;
      --surplus: #ffc107;
      --bg: #f9f9f9;
      --text: #222;
      --card: #fff;
      --border: #ddd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    label {
      display: block;
      margin-top: 1.25rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="range"] {
      width: 100%;
      max-width: 100%;
      display: block;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.25rem;
      font-size: 0.95rem;
    }

    input[type="range"] {
      height: 20px;
      border-radius: 10px;
      outline: none;
      margin: 0.5rem 0;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin: 1rem 0;
    }

    .card h2 {
      font-size: 1.1rem;
      margin: 0.25rem 0 0.5rem 0;
      padding: 0;
    }

    .card p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    .highlight {
      font-weight: 600;
      color: var(--primary);
    }

    .formula {
      font-size: 0.425rem;
      color: #999;
      margin-top: 0.2rem;
      line-height: 1.2;
      font-style: italic;
    }
    .tooltip {
  cursor: help;
  font-size: 0.9rem;
  margin-left: 6px;
  color: #888;
}


    .citation {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .citation a {
      color: var(--primary);
      text-decoration: underline;
    }
    .citation-ref sup a {
  text-decoration: none;
  color: #0078D4;
  font-size: 0.75em;
}

.citation-ref sup a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Cycling ROI Calculator</h1>

    <label for="investment">One-time Infrastructure Investment</label>
    <input type="text" id="investment" value="1500000" />


  
    <div class="slider-label">
      <label for="years">Years of Impact</label>
      <span id="year-label">5 years</span>
    </div>
    <input type="range" id="years" min="1" max="20" value="5" />

    <div id="output"></div>
  </div>
<script>
  function formatCurrency(value) {
    const numeric = value.replace(/[^\d]/g, '');
    if (!numeric) return '';
    return `$${parseInt(numeric, 10).toLocaleString()}`;
  }

  function getRawNumber(value) {
    return parseFloat(value.replace(/[^\d]/g, '')) || 0;
  }

  window.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('investment');
    const raw = input.value.replace(/[^\d]/g, '');
    input.value = formatCurrency(raw);
    requestAnimationFrame(() => calculate());
  });

  document.getElementById('investment').addEventListener('input', (e) => {
    const raw = getRawNumber(e.target.value);
    e.target.value = formatCurrency(raw.toString());
    requestAnimationFrame(() => calculate());
  });

  document.getElementById('years').addEventListener('input', (e) => {
    document.getElementById('year-label').textContent = `${e.target.value} years`;
    requestAnimationFrame(() => calculate());
  });

  function calculate() {
    const investment = getRawNumber(document.getElementById('investment').value);
    const savings = 5500; // Hardcoded based on CAA data
    const years = parseInt(document.getElementById('years').value);

    const healthCareSavingsPerCyclist = 300;
    const cyclistCount = Math.ceil(investment / ((savings * years) + (healthCareSavingsPerCyclist * years)));
    const annualBenefit = (cyclistCount * savings) + (cyclistCount * healthCareSavingsPerCyclist);
    const totalCyclistSavings = cyclistCount * savings * years;
    const healthCareSavings = cyclistCount * healthCareSavingsPerCyclist * years;
    const totalBenefit = totalCyclistSavings + healthCareSavings;
    const cumulativeReturn = totalBenefit / investment;

    // Payback period
    let paybackYear = null;
    let cumulative = 0;
    for (let t = 1; t <= years; t++) {
      cumulative += annualBenefit;
      if (cumulative >= investment && paybackYear === null) {
        paybackYear = t;
      }
    }

    // Cumulative return over 5 and 20 years
    const benefit5 = annualBenefit * 5;
    const benefit20 = annualBenefit * 20;

    document.getElementById('output').innerHTML = `
      <div class="card">
        <h2>Economic Return after ${years} years</h2>

        <p>To fully offset a one-time investment of <span class="highlight">$${investment.toLocaleString()}</span> over the selected timeframe of <span class="highlight">${years} years</span>, the model estimates that the city would need to generate approximately <span class="highlight">${cyclistCount.toLocaleString()}</span> new regular cyclists â€” individuals who adopt cycling as a primary mode of transportation and maintain that behavior consistently throughout the period.</p>
        <p class="formula"><em>Formula: Cyclist Count = Investment Ã· (Annual Personal Savings Ã— Years + Annual Health Savings Ã— Years)</em></p>

        <p>These cyclists would collectively generate <span class="highlight">$${totalCyclistSavings.toLocaleString()}</span> in personal savings from avoided transportation costs, fuel, insurance, and maintenance â€” based on an average annual cost of <strong>$5,500</strong> to own and operate a car in New Brunswick.</p>
        <p class="formula"><em>Formula: Personal Savings = Cyclist Count Ã— Annual Savings Ã— Years</em></p>

        <p>In addition, public health care savings from increased physical activity contribute <span class="highlight">$${healthCareSavings.toLocaleString()}</span>, based on an estimated <span class="highlight">$300/year</span><sup><a href="#cite-health" title="See health savings source" aria-label="Health savings citation">1</a></sup> in avoided costs per cyclist.</p>
        <p class="formula"><em>Formula: Health Savings = Cyclist Count Ã— $300 Ã— Years</em></p>

        <p>The combined benefit over ${years} years is <span class="highlight">$${totalBenefit.toLocaleString()}</span>, generated by an estimated <span class="highlight">${cyclistCount.toLocaleString()}</span> new regular cyclists.</p>
        <p class="formula"><em>Formula: Total Benefit = Personal Savings + Health Savings</em></p>

        <p>Payback achieved in <span class="highlight">${paybackYear ? `Year ${paybackYear}` : 'â€”'}</span>, with a return multiplier of <span class="highlight">${cumulativeReturn.toFixed(2)}x</span>.</p>
        <p class="formula"><em>Formula: Payback = First year where cumulative benefit â‰¥ investment; Return = Total Benefit Ã· Investment</em></p>

<p>Cumulative return:</p>
<ul>
  <li>ðŸ’° Payback achieved in <span class="highlight">${paybackYear ? `Year ${paybackYear}` : 'â€”'}</span></li>
  <li>ðŸ“ˆ Total benefit after 10 years: <span class="highlight">$${(annualBenefit * 10).toLocaleString()}</span></li>
  <li>ðŸ“ˆ Total benefit after 20 years: <span class="highlight">$${(annualBenefit * 20).toLocaleString()}</span></li>
</ul>
<p class="formula"><em>Formula: Payback = First year where cumulative benefit â‰¥ investment; Cumulative Return = Annual Benefit Ã— Years</em></p>

        <p id="cite-health" class="citation">
          <small>
            <strong>1.</strong> Health savings estimate based on the WHOâ€™s 
            <a href="https://www.who.int/tools/heat-for-walking-and-cycling" target="_blank">HEAT tool</a> and Canadian modeling from 
            <a href="https://tc.canada.ca/sites/default/files/migrated/canada_20bikes_20submission.pdf" target="_blank">Canada Bikes</a>. 
            The <strong>$300/year</strong> figure reflects a conservative average per regular cyclist, accounting for reduced chronic disease, hospital visits, absenteeism, and premature mortality.
          </small>
        </p>

        <p id="cite-savings" class="citation">
          <small>
            <strong>2.</strong> Annual car ownership cost estimate based on the <a href="https://carcosts.caa.ca/" target="_blank">CAA Driving Costs Calculator</a>, modeled for a compact vehicle in New Brunswick. Includes fuel, insurance, maintenance, depreciation, and registration.
          </small>
        </p>
      </div>
    `;
  }
</script>






</body>


      </html>
